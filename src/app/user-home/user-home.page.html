<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >
      Traffic Police Fine System
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Traffic Police Fine System</ion-title>
    </ion-toolbar>
  </ion-header>
    <br><br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <img src="assets/police/user.png">
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-icon name="person-circle-outline" style="font-size: 25px"></ion-icon>
          <br>
          <P style="color: blue">{{name}}</P>
          <ion-icon name="business-outline" style="font-size: 25px"></ion-icon>
          <P style="color: blue">{{branch}}</P>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
    <br>
    <br>
  <ion-row>
      <ion-col size="2"></ion-col>
      <ion-col size="8">
          <ion-button color="secondary" expand="block" shape="round" (click)="newfine()" >නව E-පත</ion-button>
          <br>
          <ion-button color="primary" expand="block" shape="round" (click)="myaccount()">මාගේ ගිණුම</ion-button>
          <br>
          <ion-button color="tertiary" expand="block" shape="round" >පණිවිඩ</ion-button>
      </ion-col>
      <ion-col size="2"></ion-col>
  </ion-row>
</ion-content>
