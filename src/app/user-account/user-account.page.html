<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title >
      Traffic Police Fine System
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true"  class="ion-padding">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Traffic Police Fine System</ion-title>
    </ion-toolbar>
  </ion-header>
  <br><br>
  <ion-grid>
    <ion-row>
      <ion-col>
        <div>
          <img src="assets/police/user.png">
        </div>
      </ion-col>
      <ion-col>
        <div>
          <ion-icon name="person-circle-outline" style="font-size: 25px"></ion-icon>
          <br>
          <P style="color: blue">{{Tname}}</P>
          <ion-icon name="business-outline" style="font-size: 25px"></ion-icon>
          <P style="color: blue">{{branch}}</P>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <br>
  <br>
  <ion-row>
    <!--<ion-col size="2"></ion-col>-->
    <ion-col size="12">
      <ion-item>
        <ion-label>මෙම මස point එකතුව</ion-label>
        <ion-badge color="secondary" slot="end">{{points}}</ion-badge>
      </ion-item>
      <br><br><br><br>
      <ion-button color="secondary" expand="full" shape="round" routerLink="/userhome" >ප්‍රදාන මෙනුව</ion-button>
    </ion-col>

  </ion-row>
</ion-content>
